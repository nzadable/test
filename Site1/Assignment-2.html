          <title></title>
          <h1>Income Tax Calculator Program</h1>
          <form> Taxable Income <input type="text" id="num1">
            <button type="button" onclick="printsum()">Calculate</button>
            <button type="reset">Reset</button>
            <p id="number"></p>
            <script> function printsum()
    {
        var number1=parseInt(document.getElementById("num1").value);
        
        if(number1<250000){
            document.getElementById("number").innerHTML= 0;
        }
        if(number1>250000 && number1<=400000){
            document.getElementById("number").innerHTML= (number1 - 250000) * .20 ;
        }
        if(number1>400000 && number1<=800000){
            document.getElementById("number").innerHTML= (number1 - 400000) * .25 + 30000 ;
        }
        if(number1>800000 && number1<=2000000){
            document.getElementById("number").innerHTML= (number1 - 800000) * .30 + 130000 ;
        }
        if(number1>2000000 && number1<=8000000){
            document.getElementById("number").innerHTML= (number1 - 2000000) * .32 + 490000 ;
        }
        if(number1>8000000){
            document.getElementById("number").innerHTML= (number1 - 8000000) * .35 + 2410000 ;
        }
    } </script>
          </form>
